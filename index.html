<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 워들 (1-5)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🔢 숫자 워들 (1~5)</h1>
        <p>1부터 5까지의 숫자로 이루어진 다섯 자리 숫자를 맞춰보세요!</p>
        <p>힌트: 맞는 위치의 숫자 개수만 알려드립니다.</p>
    </header>

    <main>
        <div id="game-board"></div>
        <div id="message-area"></div>

        <div id="input-area">
            <div id="guess-input-container">
                <input type="number" class="guess-digit-input" id="input-0" maxlength="1" min="1" max="5" autofocus>
                <input type="number" class="guess-digit-input" id="input-1" maxlength="1" min="1" max="5">
                <input type="number" class="guess-digit-input" id="input-2" maxlength="1" min="1" max="5">
                <input type="number" class="guess-digit-input" id="input-3" maxlength="1" min="1" max="5">
                <input type="number" class="guess-digit-input" id="input-4" maxlength="1" min="1" max="5">
            </div>
            <button id="submit-button">확인</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
