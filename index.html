<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 워들 (1-5)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🔢 숫자 워들 (1~5)</h1>
        <p>1부터 5까지의 숫자로 이루어진 다섯 자리 숫자를 맞춰보세요!</p>
    </header>

    <main>
        <div id="game-board"></div>

        <div id="message-area"></div>

        <div id="input-area">
            <input type="text" id="guess-input" maxlength="5" placeholder="다섯 자리 숫자 입력 (1-5)">
            <button id="submit-button">확인</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
